<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="/static/js/bootstrap.min.js">
        <style>
            .cascading-right {
              margin-right: -50px;
            }
        
            @media (max-width: 991.98px) {
              .cascading-right {
                margin-right: 0;
              }
            }
          </style>
        <title>AHU</title>
    </head>
    <body>

        <div class="">

            <div
                class="header d-flex justify-content-center">
                <h2>AHU Monitoring and Analysis</h2>
            </div>


            <div class="container pxy-2 d-flex justify-content-center align-items-end">

                <section class="text-center text-lg-start ">
                    <div class="container py-4">
                        <div
                            class="row align-items-center d-flex justify-content-end py-5" 
                            style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                            <div class="col-lg-4  mb-5 mb-lg-0">
                                <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55);backdrop-filter: blur(30px); ">
                                    <div class="card-body p-5 shadow-5 text-center">
                                        {% if alert %}
                                        <div class="alert alert-danger" role="alert">
                                            username or Password is wrong
                                        </div>
                                        {% endif %}

                                        <h2 class="fw-bold mb-5">Login now</h2>
                                        <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-outline mb-4">
                                                <input type="text"
                                                    id="form3Example3"
                                                    class="form-control" name="username">
                                                <label class="form-label"
                                                    for="form3Example3">Email
                                                    address</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password"
                                                    id="form3Example4"
                                                    class="form-control" name="password">
                                                <label class="form-label"
                                                    for="form3Example4">Password</label>
                                            </div>

                                            <button type="submit"
                                                class="px-4 btn btn-primary btn-block mb-4">
                                                Login
                                            </button>
                                            <div class="col">
                                                <a href="#!">Forgot password?</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 mb-5 mb-lg-0 me-5" >
                                <img src="/static/media/logimg.jpg"
                                    class="w-100 rounded-4 shadow-4" />
                            </div>
                        </div>
                    </div>
                    <!-- Jumbotron -->
                </section>
                <!-- Section: Design Block -->

            </div>

        </div>

    </body>
</html>
